{% extends 'base.html' %}
{% block content %}

<h1>Perishables List</h1>

{% for perishable in perishable_list %}
  <a href="{% url 'perishables_detail' perishable.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ perishable.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
