{% extends 'base.html' %}
{% block content %}

<h1>Reminder Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ reminder.name }}</span>
        <p>Description: {{ reminder.get_description_display }}</p>
        <p>Date: {{ reminder.date|date:"l, F d,  Y" }}</p>
        <p>Time: {{ reminder.time }}</p>
        <p>Send to this Email: {{ reminder.send_to_email }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'reminders_update' reminder.id %}">Edit</a>
        <a href="{% url 'reminders_delete' reminder.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
<!-- add perishables -->
{% endblock %}
